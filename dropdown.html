<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Button</title>
    <link rel="stylesheet" href="./css/dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleDropdown()" aria-expanded="false">
            Services <span id="arrow" class="fa-solid fa-angle-up"></span>
        </button>
        <div class="dropdown-content">
            <ul>
                <li><a href="#">Pet Daycare</a></li>
                <li><a href="#">Pet Grooming</a></li>
                <li><a href="#">Pet Veterinary Care</a></li>
                <li><a href="#">Pet Walking</a></li>
                <li><a href="#">Pet Training</a></li>
            </ul>
            
        </div>
    </div>

    <script src="./js/dropdown.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Appointment Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      transition: all 0.4s ease-in-out;
    }

    .step {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .step.active {
      display: block;
      opacity: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .step-header {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .step-header div {
      text-align: center;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .step-header .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .step-header .active .circle {
      background: #b1f74a;
      border-color: #000;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea,
    select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .options, .checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .checkboxes label,
    .options label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    button {
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back {
      background: #fff;
      border: 2px solid #ff6699;
      color: #ff6699;
    }

    .next {
      background: #b1f74a;
      color: #000;
    }

    .hidden {
      display: none;
    }

    .success {
      text-align: center;
    }

    .success img {
      max-width: 250px;
      margin: 1rem auto;
    }

    @media (max-width: 500px) {
      .checkboxes, .options {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="step active" id="step1">
      <h1>Make Appointments</h1>
      <div class="step-header">
        <div class="active"><div class="circle">1</div> About Care</div>
        <div><div class="circle">2</div> About You</div>
      </div>
      <p><strong>1 Day FREE daycare trial for new clients!</strong><br><small>Reservation required. Discount cannot be applied during peak periods.</small></p>
      <form id="form1">
        <div class="form-group">
          <label>Pet <span style="color: red">*</span></label>
          <div class="options">
            <label><input type="radio" name="pet" value="Dog" required> Dog</label>
            <label><input type="radio" name="pet" value="Cat" required> Cat</label>
          </div>
        </div>
        <div class="form-group">
          <label>Interested in <span style="color: red">*</span></label>
          <div class="checkboxes">
            <label><input type="checkbox" name="interest" value="Daycare"> Daycare</label>
            <label><input type="checkbox" name="interest" value="Pet Walking"> Pet Walking</label>
            <label><input type="checkbox" name="interest" value="Grooming"> Grooming</label>
            <label><input type="checkbox" name="interest" value="Training"> Training</label>
            <label><input type="checkbox" name="interest" value="Vetcare"> Vetcare</label>
          </div>
        </div>
        <div class="form-group">
          <label>Date <span style="color: red">*</span></label>
          <input type="date" id="dateField" required />
        </div>
        <div class="form-group">
          <label>Time <span style="color: red">*</span></label>
          <select id="timeField" required>
            <option value="">Select time</option>
            <option>9:00 AM</option>
            <option>10:00 AM</option>
            <option>11:00 AM</option>
            <option>12:00 PM</option>
            <option>1:00 PM</option>
            <option>2:00 PM</option>
            <option>3:00 PM</option>
            <option>4:00 PM</option>
            <option>5:00 PM</option>
            <option>6:00 PM</option>
            <option>7:00 PM</option>
            <option>8:00 PM</option>
            <option>9:00 PM</option>
            <option>10:00 PM</option>
          </select>
        </div>
        <div class="form-group">
          <label>Stay Duration</label>
          <select id="stayDuration">
            <option value="Undecided">Undecided</option>
            <option value="1 hour">1 hour</option>
            <option value="2 hours">2 hours</option>
            <option value="3 hours">3 hours</option>
            <option value="Half Day">Half Day</option>
            <option value="Full Day">Full Day</option>
          </select>
        </div>
        <button class="next" type="submit">Start a reservation →</button>
      </form>
    </div>

    <div class="step" id="step2">
      <h1>Make Appointments</h1>
      <div class="step-header">
        <div><div class="circle">1</div> About Care</div>
        <div class="active"><div class="circle">2</div> About You</div>
      </div>
      <form id="form2">
        <div class="form-group">
          <label>Name <span style="color: red">*</span></label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Email <span style="color: red">*</span></label>
          <input type="email" required />
        </div>
        <div class="form-group">
          <label>Phone <span style="color: red">*</span></label>
          <input type="tel" required />
        </div>
        <div class="form-group">
          <label>Message <span style="color: red">*</span></label>
          <textarea placeholder="Describe your pet, are there any special needs?" required></textarea>
        </div>
        <div class="btns">
          <button class="back" type="button" onclick="goBack()">Back</button>
          <button class="next" type="submit">Book →</button>
        </div>
      </form>
    </div>

   <div class="step" id="step3">
      <div class="success">
        <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="Success" />
        <h2>Successfully Booked</h2>
      </div>
    </div>
  </div>


  <script>
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");

    document.getElementById("form1").addEventListener("submit", function (e) {
      e.preventDefault();

      const petSelected = document.querySelector("input[name='pet']:checked");
      const interestSelected = document.querySelectorAll("input[name='interest']:checked");
      const dateField = document.getElementById("dateField");
      const timeField = document.getElementById("timeField");

      if (!petSelected || interestSelected.length === 0 || !dateField.value || !timeField.value.trim()) {
        alert("Please fill in all required fields in Step 1.");
        return;
      }

      step1.classList.remove("active");
      step2.classList.add("active");
    });

    document.getElementById("form2").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputs = step2.querySelectorAll("input, textarea");
      for (let input of inputs) {
        if (!input.value.trim()) {
          alert("Please fill in all required fields in Step 2.");
          return;
        }
      }
      step2.classList.remove("active");
      step3.classList.add("active");

      // Redirect back to step1 after 3 seconds
      setTimeout(() => {
        step3.classList.remove("active");
        step1.classList.add("active");
      }, 3000);
    });

    function goBack() {
      step2.classList.remove("active");
      step1.classList.add("active");
    }
  </script>
</body>
</html>
